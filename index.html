<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Basics</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<!-- Body tag will contain a directive, which will hold the name of the app. This tells Angular where to bootstrap (start) our whishingList app. Make sure the string in the module method matches the NG app -->
<body ng-app="whishList">

	<h1>Tavo's Wish List</h1>

	<div class="list">
		<input type="checkbox"/>
		<label class="style-label">Go Pro</label>
		<input class="style-label" type="text"/>
	</div>

	<div class="actions">
		<a href="">edit</a>	
		<a href="">save</a>
		<a href="" class="delete">delete</a>		
	</div>

	<script src="vendor/angular.js" type="text/javascript"></script>
	<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
